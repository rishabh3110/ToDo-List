<!doctype html>
<html>
<head>
<title>To Do List</title>
<LINK href="ToDoCss.css" rel="stylesheet" type="text/css">
</head>
<body>
	<header>To Do List</header>
	<div class="container">
		<div class="list">
			<div class = "old">
			</div>
			<div class = "new">
				<div class="tick-new">
					<div class="unchecked-btn">
					<img src="unchecked.png" style="width: 34px;"></div>
				</div><!--
				--><div class="new-note">
					<input type="text" class="inpt" name="input" placeholder="Type a new task...">
				</div>
			</div>
		</div>
		<div class = "action-btn">
			<img src="add.png" class="add">
			<img src="delete.png" class = "delete">
		</div>
	</div>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js">
</script>
<script src="ToDoScript.js"></script>

</body>
</html>
